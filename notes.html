<h1>Blog</h1>
<div class="row">
  {% for post in site.posts %}
	<div class="col-xs-12 col-sm-6 col-md-4">
		<div class="thumbnail">
			<a href="{{ post.url }}">
				<img alt="{{post.alt}}" class="img-responsive center-block" src="{{post.img}}">
				<div class="caption">
					<h2>{{ post.title }}</h2>
				</div>
			</a>
    	</div>
  </div>
  {% endfor %}
</div>
