</div>

<div class="container">

        <div class="col-md-12">
            <h1>Contact</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <section>
                <h2>Ecrivez-nous</h2>
                
                <form id="form2" name="form2" class="wufoo  page" accept-charset="UTF-8" autocomplete="off" enctype="multipart/form-data" method="post" novalidate
      action="https://efficiencesoftware.wufoo.com/forms/mnc3z3b1nyn4ue/#public">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input  name="Field17" type="text" class="form-control" placeholder="Prénom *" id="firstname" required data-validation-required-message="Entrer votre prénom." tabindex="1" >
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input  name="Field18" type="text" class="form-control" placeholder="Nom *" id="lastname" required data-validation-required-message="Entrer votre nom." tabindex="2" >
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input  name="Field10" type="text" class="form-control" placeholder="Société" id="business" tabindex="3" >
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="E-mail *" id="email" required data-validation-required-message="Please enter your email address." tabindex="4" >
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input name="Field9" type="tel" class="form-control" placeholder="Téléphone" id="phone" tabindex="5" >
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea name="Field1" spellcheck="true" class="form-control" placeholder="Message *" id="message" required data-validation-required-message="Please enter a message." tabindex="6" onkeyup="" rows="10" cols="50" ></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-12 text-right">
                            <div id="success"></div>
                            <input id="saveForm" name="saveForm" class="btn btn-xl"
    type="submit" value="Envoyez" />
                        </div>
                    </div>
                    <li class="hide">
                        <label for="comment">Do Not Fill This Out</label>
                        <textarea name="comment" id="comment" rows="1" cols="1"></textarea>
                        <input type="hidden" id="idstamp" name="idstamp" value="yPDv3w7svm6Ua5IJ3BdfA3b9NF6Cvaxxn5VgK59IuhI=" />
